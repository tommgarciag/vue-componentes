<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue | Componentes</title>
</head>
<body>
    <div id="app">
        <gato></gato>
        <gato></gato> <!-- varias instancias de 'gato' -->
        <gato></gato>
        <gato></gato>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        // Componente 
        Vue.component('gato', {
            template: `<img :src="urlCompleta">Gato</img>`,
            // Modelo: creo un modelo independiente por cada componente
            data() {
                return {
                    ancho: Math.floor(Math.random() * 600) + 100,
                    alto: Math.floor(Math.random() * 600) + 100,
                }
            } ,
            // Prop. computada
            computed: {
                urlCompleta() {
                    return `https://placekitten.com/${this.ancho}/${this.alto}`;
                } 
            }
        });

        new Vue({
            el: "#app",
        });
       
       Vue.config.devtools = true;
    </script>
</body>
</html>


<!-- Componentes Vue: son instancias Vue reutilizables que permiten agrupar y encapsular funcionalidades de cualquier tipo (ej: botones, tablas, secciones enteras de una pagina). https://vuejs.org/v2/guide/components.html -->
